{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">

        <div class="col-mt-6">
            <form method="post" class="p-3 shadow">

        <input class="form-control" type="text" name="task" placeholder="enter taskName">
            </div>
    <div class="form-group">

    </div>
                <div class="form-group">
        <input class="form-control" type="date" name="date" placeholder="enter date here">
    </div>
    <div class="form-control">

    </div>
        </form>

    <h3></h3>
    <h3></h3>


    </div>
</div>

    <div class="col-md-6">
        <h4>Task completed</h4>
         {% for i in task1 %}

            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                 <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{%  url 'delete' i.id%}">Delete</a>
                <a class="btn btn-success" href="{%  url 'update' i.id%}">Update</a>

            </div>

        </div>

    </div>

  </div>



{% endblock %}
